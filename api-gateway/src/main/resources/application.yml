spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://config-server:8088
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employees/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/departments/**

management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans